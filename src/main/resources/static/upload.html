<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title_Upload</title>
</head>
<body>
<!-- 支持多文件上传添加配置multiple="multiple -->
<form action="/api/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="uploadFile" value="请选择文件" multiple="multiple"/>
    <input type="submit" value="上传" />
</form>
